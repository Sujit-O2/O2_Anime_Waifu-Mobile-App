name: anime_waifu
description: A Voice AI assistant with continuous listening, TTS, STT, and conversation memory.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_dotenv: ^6.0.0
  http: ^1.2.0
  speech_to_text: ^7.3.0
  flutter_tts: ^4.2.3
  shared_preferences: ^2.2.2
  avatar_glow: ^3.0.1
  audioplayers: ^6.0.0
  porcupine_flutter: ^4.0.0
  record: ^6.0.0
  path_provider: ^2.1.5
  permission_handler: ^12.0.1
  flutter_local_notifications: ^20.1.0
  google_fonts: ^6.2.0
 # This is a dependency of porcupine_flutter, might be implicitly added
  # ... other packages


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4   # Add this for launcher icon generation

flutter:
  uses-material-design: true

  # Keep wake-word models under assets/wakeword for stable release loading.
  assets:
    - assets/
    - assets/wakeword/
    - zero_two.png
    - .env
    - ic_launcher.png

# Launcher icon config
flutter_icons:
  android: true
  ios: true
  image_path: "ic_launcher.png"
